name: Chart build and publish

on:
  push:
    branches:
    - master
    - feature/auto-release

jobs:
  chart-lint-build-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Fetch history
      run: git fetch --prune --unshallow

    - name: Run chart-testing (lint)
      id: lint
      uses: helm/chart-testing-action@v1.0.0-rc.1
      with:
        config: .github/ct-lint.yaml
        command: lint

    - name: Helm build packages
      run: ./build.sh

    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Auto Release Bot"
        git status
        git add dist index.yaml
        git commit -m "[skip ci] Build and Publish Charts"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: feature/auto-release