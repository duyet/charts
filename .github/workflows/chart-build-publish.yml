name: Chart build and publish

on:
  push:
    branches:
    - master
    - fix/auto-release

jobs:
  chart-lint-build-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Fetch history
      run: git fetch --prune --unshallow

    - name: Run chart-testing (lint)
      id: lint
      uses: helm/chart-testing-action@v1.0.0-rc.1
      with:
        config: .github/ct-lint.yaml
        command: lint

    - name: Helm build packages
      run: sudo ./build.sh

    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Auto Release Bot"
        git status
        git add .dist
        git commit -m "[skip ci] Build and Publish Charts"

        INPUT_BRANCH=gh-pages
        REMOTE_REPO="https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git"
        git subtree push --prefix .dist "${REMOTE_REPO}" HEAD:${INPUT_BRANCH} --follow-tags --force
